<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../main.css">
<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <aside>
            <p>Here is an example query:</p>
            <code>light units with at most 2 mediumlaser and at least 1 srm6</code>
        </aside>
        <form action="/search/">
            <input type="text" id="query" name="query">
            <input type="submit" value="Search">
        </form>

        <table th:object="${form}" class="table">
            <thead>
                <tr>
                <th> Mech </th>
                <th> Designation </th>
                <th> Sarna </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="unit, itemStat : *{units}">
                <td th:text="*{units[__${itemStat.index}__].name}" />
                <td th:text="*{units[__${itemStat.index}__].designation}" />
                <td><a th:href="*{units[__${itemStat.index}__].link}" />Sarna Link</a> </td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <small>Note: All logos and branding are owned and copyrighted by Catalyst Games. It is only used here for demo purposes.</small>
    </footer>
</body>

</html>
